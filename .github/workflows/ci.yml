name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint (ruff)
      run: |
        ruff check .
    - name: Run tests
      run: |
        pytest -q
    - name: Optional: run demo
      if: false  # set to true to enable demo running in CI
      run: |
        python demo_output.py
